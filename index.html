  <div id="container">
  <!--  <header>
        <h1><a href="http://www.hunch.com" target="_blank">Hunch</a> + <a href="http://www.tinysong.com" target="_blank">TinySong</a></h1>
    </header>-->
    <div id="main" role="main">
        <div id="query">
           <form id="getSongs">
               Twitter <input type="text" id="user" value="@evanlh" />
               Genre <select id="genre">
                <option>Alternative</option>
                <option>Blues</option>
                <option>Christian</option>
                <option>Classical</option>
                <option>Country</option>
                <option>Electronica</option>
                <option>Folk</option>
                <option>Hip-hop</option>
                <option>Holiday</option>
                <option>Indie</option>
                <option>Jazz</option>
                <option>Latin</option>
                <option>Metal</option>
                <option>Pop</option>
                <option>Punk</option>
                <option>R&B</option>
                <option>Reggae</option>
                <option selected="selected">Rock</option>
                <option>Showtunes</option>
                <option>Tween</option>
                <option>World</option></select>
                <input type="submit" id="go" value="Go" /><a href="http://www.youtube.com/watch?v=-LkusicUL2s" target="_blank" id="loading"> <img src="img/ajax-loader.gif" alt="" /></a>
                <p id="tip">Tip: Answer some questions at <a href="http://www.hunch.com" target="_blank">hunch.com</a> and link it to your Twitter account for better recommendations.</p>
           </form>

        </div>

        <div id="grooveshark">
            &nbsp;
        </div>
        <div id="artists">
            &nbsp;
        </div>
        <div id="current">
            &nbsp;
        </div>
        <div id="photo">
            &nbsp;
        </div>
        <div id="hypem">
            &nbsp;
        </div>

    </div>
    <footer>      
        <p>&nbsp;</p>

            This is very much a work in progress, so bear with me. DM me any comments or suggestions!
        </p>
    </footer>
  </div> <!--! end of #container -->
