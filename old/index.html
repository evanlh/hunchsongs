  <title>Hunch + TinySong</title>
  <meta name="description" content="A mashup of the hunch.com recommendations API with TinySong">
  <meta name="author" content="Evan Lawrence-Hurt (@evanlh)">

<body>
  <div id="container">
    <header>
        <h1><a href="http://www.hunch.com" target="_blank">Hunch</a> + <a href="http://www.tinysong.com" target="_blank">TinySong</a></h1>
    </header>
    <div id="main" role="main">
        <div id="query">
           <form id="getSongs">
               Enter Twitter name: @<input type="text" id="user" value="" />
               Choose music genre: <select id='genre'>
                <option>Rock</option><option>Metal</option><option>Indie</option><option>Electronica</option>
                <option>Showtunes</option>
                <option>Hip-hop</option>
                <option>Tween</option>
                <option>Holiday</option>
                <option>World</option>
                <option>Jazz</option>
                <option>Alternative</option>
                <option>Latin</option>
                <option>Blues</option>
                <option>Children's</option>
                <option>Pop</option>
                <option>Christian</option>
                <option>Punk</option>
                <option>Classical</option>
                <option>R&B</option>
                <option>Country</option><option>Folk</option>
                <option>Reggae</option></select>
                <input type="submit" id="go" value="Go" />
           </form>

        </div>
        <div id="loading">
            <p>Please wait, this can take a few moments...</p>
            <img src="img/ajax-loader.gif" alt="Loading..."/>
        </div>
        <div id="grooveshark">
            &nbsp;

        </div>

    </div>
    <footer>
        <p>Code by <a href="http://www.twitter.com/evanlh" target="_blank">@evanlh</a>, under no license, inspired by
            <a href="http://www.twitter.com/cdixon" target="_blank">@cdixon's</a> <a href="http://www.forage.com" target="_blank">forage.com</a> mashup.
        </p>
    </footer>

  <script src="js/script.js"></script>
  <script src="js/hunchsongs.js"></script>
